<!DOCTYPE html>
<html lang="en">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<form th:method = "PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" placeholder="name" th:field="*{username}" id="name"/>
  <br/>
    <label for="password">Enter password: </label>
    <input type="text" placeholder="password" th:field="*{password}" id="password"/>
  <br/>
    <select class="form-control" id="roles" name="roles" >
        <option th:each="role : ${roles}"
                th:selected="${role.roleName}"
                th:value="${role.id}"
                th:text="${role.roleName}">Role name</option>
    </select>
    <br/>
  <input type="submit" value="Update user!"/>
</form>

</body>
</html>
