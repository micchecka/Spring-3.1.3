<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<table class="table table">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Roles</th>

        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>


        <td>

            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">
                <input type="button" value="Edit"/>

            </a>
        <td>
            <form th:method="DELETE" th:action="@{admin/{id}/delete(id=${user.getId()})}">
                <input type="submit" value="Delete">

            </form>
        </td>
    </tr>
</table>
<br>
<hr>
<input type="button" value="Add new" onclick="window.location.href ='admin/new'">
<input type="button" value="Logout" onclick="window.location.href ='logout'" class="logout">
<a href="/user" class="btn btn-primary">Admin profile details</a>
</body>
</html>

<style>
    .logout {
        margin-left: 100px;
    }
</style>
